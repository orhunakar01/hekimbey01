<!DOCTYPE html>
<html>

<head>
    <title>Login-Hekimbey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Orhun Akar" />
    <style type="text/css">
*{margin:0px;padding:0px;border:0px;font-size:100%;font:inherit;vertical-align:baseline;border-spacing:0px;}
#yonetim_giris_body{background-color:black;font-family:"Verdana", Lucida Grande, Tahoma, Arial, sans-serif;font-size:18px;}
#yonetim_giris_kapsayici{margin:15% auto;width:500px;height:235px;padding:37px 25px 0 25px;background:url('images/1.png');}
#yonetim_giris_kapsayici input[type=text], #yonetim_giris_kapsayici input[type=password]
{
    width:450px;
    padding:0 5px 0 5px;
    height:46px;
    border:1px solid #e1e1e1;
    margin-bottom:3px;
    border-radius:3px;
    color:#9e9696;
    float:left;
}
#yonetim_giris_kapsayici p {
    width: 450px;
    padding: 15px 5px 0 0;
    float: left;
    font-size: 15px;
}
#yonetim_giris_kapsayici input[type=submit] {
    width: 450px;
    height: 46px;
    border: 1px solid #a2c359;
    margin-bottom: 8px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    color: orange;
    background-color: black;
    cursor: pointer;
}
#yonetim_giris_kapsayici span {
    color: black;
}
#yonetim_giris_kapsayici a {
    color: black;
    text-decoration: underline;
}
.orby {
padding: 3px;
background: black;
color: black;
transition: background 0.5s ease-in;
text-decoration: none;
position: absolute;
right: 0px;
bottom: 0px;
font-weight: bold;
border-radius: 3px 3px 0px 0px;
}

.orby:hover {
    background: black;
    color: black;
}
  body{background-color:Black;color:orange}
    </style>
</head>

<body id="yonetim_giris_body">
    <form class="float-md-center float-sm-center float-lg-center float-xl-center " method="post" action="" enctype="multipart/form-data">{% csrf_token %}
        <div id="yonetim_giris_kapsayici">
            <h5 align="center"> <b> _Hekimbey Kullanıcı Giriş Ekranı_ </b></h5><br>
            <p><strong>Kullanıcı Adı:</strong></p><br>
            <input name="kullanici_adi" type="text" />
            <p><strong>Şifre:</strong></p><br>
            <input name="sifre" type="password" />
            <input type="submit" value="Giriş Yap" />
        </div>
    </form>
    <a class="orby" href="https://hekimbey.com.tr/"> <img class="img-fluid" src="https://hekimbey.com.tr/wp-content/uploads/2016/10/logo.png" alt="Hekimbey-logo"/> </a>
</body>
</html>
